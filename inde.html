<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobertura de Seguros Médicos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <div class="container"><img src="http://ferrermillet.legal/wp-content/uploads/2020/02/472-1024x683.jpg" class="fondodepantalla">
    <h1 class="mt-5">Cobertura de Seguros Médicos</h1>
    <button onclick="calcularPlan()" class="btn btn-primary">Calcular</button>

    <div class="row mt-4">
      <div class="col-lg-4">
        <div class="card">
          <img src="ruta-a-imagen-basico.jpg" class="card-img-top" alt="Seguro Básico">
          <div class="card-body">
            <h5 class="card-title">Plan Básico</h5>
            <p class="card-text">Descripción del plan básico y sus coberturas.</p>
            <button onclick="seleccionarPlan('Básico')" class="btn btn-primary">Seleccionar</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <img src="ruta-a-imagen-intermedio.jpg" class="card-img-top" alt="Seguro Intermedio">
          <div class="card-body">
            <h5 class="card-title">Plan Intermedio</h5>
            <p class="card-text">Descripción del plan intermedio y sus coberturas.</p>
            <button onclick="seleccionarPlan('Intermedio')" class="btn btn-primary">Seleccionar</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <img src="ruta-a-imagen-avanzado.jpg" class="card-img-top" alt="Seguro Avanzado">
          <div class="card-body">
            <h5 class="card-title">Plan Avanzado</h5>
            <p class="card-text">Descripción del plan avanzado y sus coberturas.</p>
            <button onclick="seleccionarPlan('Avanzado')" class="btn btn-primary">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <h2>Información Seleccionada</h2>
        <p id="planSeleccionado"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
