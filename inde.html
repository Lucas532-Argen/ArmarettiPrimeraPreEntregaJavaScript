<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Cotización de Seguros de Automóviles</title>
  <script src="main.js"></script>
</head>
<body>
  <h1>Simulador de Cotización de Seguros de Automóviles</h1>

  <label for="marca">Marca del automóvil:</label>
  <input type="text" id="marca">

  <label for="modelo">Modelo del automóvil:</label>
  <input type="text" id="modelo">

  <label for="anio">Año de fabricación del automóvil:</label>
  <input type="number" id="anio">

  <button onclick="calcularCotizacion()">Calcular Cotización</button>

  <div id="result"></div>
</body>
</html>
